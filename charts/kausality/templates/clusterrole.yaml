apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kausality.fullname" . }}
  labels:
    {{- include "kausality.labels" . | nindent 4 }}
rules:
  # Read any resource to resolve parent objects
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]

  # Update resources for controller annotation updates
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["update", "patch"]

  # Manage Kausality CRDs (policy controller)
  - apiGroups: ["kausality.io"]
    resources: ["kausalities"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["kausality.io"]
    resources: ["kausalities/status"]
    verbs: ["get", "update", "patch"]

  # Manage webhook configuration (policy controller)
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations"]
    verbs: ["get", "list", "watch", "update", "patch"]
