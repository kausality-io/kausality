apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kausality.fullname" . }}
  labels:
    {{- include "kausality.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kausality.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kausality.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kausality.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --port={{ .Values.webhook.port }}
            - --cert-dir=/etc/webhook/certs
            - --health-probe-bind-address={{ .Values.webhook.healthProbeBindAddress }}
            - --config=/etc/kausality/config.yaml
            {{- if .Values.logging.development }}
            - --zap-devel=true
            {{- end }}
            {{- if .Values.driftCallback.enabled }}
            {{- if .Values.backend.enabled }}
            - --drift-webhook-url={{ include "kausality.backendServiceURL" . }}
            {{- else if .Values.driftCallback.url }}
            - --drift-webhook-url={{ .Values.driftCallback.url }}
            {{- end }}
            {{- if or .Values.driftCallback.ca.cert .Values.driftCallback.ca.existingSecret }}
            - --drift-webhook-ca=/etc/callback-ca/ca.crt
            {{- end }}
            - --drift-webhook-timeout={{ .Values.driftCallback.timeout }}
            - --drift-webhook-retry-count={{ .Values.driftCallback.retryCount }}
            - --drift-webhook-retry-interval={{ .Values.driftCallback.retryInterval }}
            {{- end }}
          ports:
            - name: webhook
              containerPort: {{ .Values.webhook.port }}
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: cert
              mountPath: /etc/webhook/certs
              readOnly: true
            - name: config
              mountPath: /etc/kausality
              readOnly: true
            {{- if and .Values.driftCallback.enabled (or .Values.driftCallback.ca.cert .Values.driftCallback.ca.existingSecret) }}
            - name: callback-ca
              mountPath: /etc/callback-ca
              readOnly: true
            {{- end }}
      volumes:
        - name: cert
          secret:
            secretName: {{ include "kausality.certificateSecretName" . }}
        - name: config
          configMap:
            name: {{ include "kausality.fullname" . }}-config
        {{- if and .Values.driftCallback.enabled .Values.driftCallback.ca.cert }}
        - name: callback-ca
          secret:
            secretName: {{ include "kausality.fullname" . }}-callback-ca
        {{- else if and .Values.driftCallback.enabled .Values.driftCallback.ca.existingSecret }}
        - name: callback-ca
          secret:
            secretName: {{ .Values.driftCallback.ca.existingSecret }}
            items:
              - key: {{ .Values.driftCallback.ca.key | default "ca.crt" }}
                path: ca.crt
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
